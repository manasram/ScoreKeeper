<!DOCTYPE html>
<html>
<head>
    <title>Score Keeper</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="scorekeeper.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body id="content">

<div class="container">
    <H1 id="title">Score Keeper</H1>
    <h1><span id="p1score">0</span> to <span id="p2score">0</span></h1>
    <hr>

    <p >Playing to : <span>5</span></p>


        <div>
            <input type="number" id="toWinScore">
        </div>
        <div class="container" id="buttons">
                <div class="buttongroup"><button id="p1" class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Player One</button></div>
                <div class="buttongroup"><button id="p2" class="btn btn-success"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Player Two</button></div>
                <div class="buttongroup"><button id="reset" class="btn btn-danger"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset</button></div>
        </div>


    <script type="text/javascript" src="scorekeeper.js"></script>
</div>
</body>
</html>
